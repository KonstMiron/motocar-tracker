services:
  # Backend API Service
  - type: web
    name: motocar-tracker-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
      - key: CLIENT_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: motocar-tracker-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
